<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='css/walrus.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="page-container">
		<div id="page-header" class="active">
			<div id="page-header-topper"></div>
		</div>
		<div id="page-main-wrapper">
			<div id="page-main">
				<div id="sidebar-wrapper">
					<div id="logo-large">
						<a href=""></a>
					</div>
					<div id="sidebar-text-wrapper">
						<p id="sub-logo-text">BitWalrus is an easy to use digital wallet lorem ipsum blah blah dolor sit amet and so on and so on, consectetur adipiscing elit, sed do dolor sit.  Good dog.</p>
						<a href="">Learn More</a>
					</div>
				</div>
				<div id="mainbar-wrapper">
					<p id="header-text">Welcome, Username!</p>
					
					<!-- LOGIN -->

					<div class="wallet-wrapper">
						<form class="wallet-main">
							<fieldset class="box-border">
								<legend class="wallet-header">&nbsp;My Wallet&nbsp;</legend>
								<p id="wallet-label">Sign in!</p>
								<input id="wallet-username" type="text" placeholder="username"></input><br>
								<input id="wallet-password" type="password" placeholder="password"></input><br>
								<button id="wallet-submit" type="submit">ok!</button>
							</fieldset>
							<div class="box-wrap"></div>
							<div class="clear">&nbsp;</div>
						</form>
					</div>

					<!-- ACCOUNT -->

					<div class="wallet-wrapper">
						<form class="wallet-main">
							<fieldset class="box-border">
								<legend class="wallet-header">&nbsp;My Wallet&nbsp;</legend>
								<input id="wallet-balance" name="wallet-balance" type="text" placeholder="0.00000000" readonly></input>
								<label id="wallet-balance-label" for="wallet-balance">Bitcoin</label><br>
								<button id="wallet-deposit" type="submit">Deposit</button>
								<button id="wallet-withdraw" type="submit">Withdraw</button>
								<button id="wallet-account" type="submit">My Account</button>
							</fieldset>
							<div class="box-wrap"></div>
							<div class="clear">&nbsp;</div>
						</form>
					</div>


				</div>
				<div class="clear">&nbsp;</div>
			</div>
			<div id="footer-copyright"><p>&copy; BitWalrus 2013 All Right Reserved</p></div>
		</div>
	</div>
</body>
</html>
